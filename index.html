<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <div class="book" id="book">
            <!-- page #1 -->
            <div class="paper" id="p1">
                <div class="front">
                    <div class="front-content" id="f1">
                        <h1>Front #1</h1>
                    </div>
                </div>
                <div class="back">
                    <div class="back-content" id="b1">
                        <h1>Back #1</h1>
                    </div>
                </div>
            </div>
            <!-- page #2 -->
            <div class="paper" id="p2">
                <div class="front">
                    <div class="front-content" id="f2">
                        <h1>Front #2</h1>
                    </div>
                </div>
                <div class="back">
                    <div class="back-content" id="b2">
                        <h1>Back #2</h1>
                    </div>
                </div>
            </div>
            <!-- page #3 -->
            <div class="paper" id="p3">
                <div class="front">
                    <div class="front-content" id="f3">
                        <h1>Front #3</h1>
                    </div>
                </div>
                <div class="back">
                    <div class="back-content" id="b3">
                        <h1>Back #3</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <aside>
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </aside>

  
    <script src="./js/script.js"></script>
</body>
</html>
